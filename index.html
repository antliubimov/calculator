<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="calc">
        <div class="screen">
            <div class="screen-input"></div>
            <div class="screen-output">0</div>
        </div>
        <div class="buttons">

                <button data-key="clear">C</button>
                <button data-key="reverse">+/-</button>
                <button data-key="percent">%</button>
                <button data-key="/">&divide;</button>

                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button data-key="*">&times;</button>

                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button data-key="-">-</button>

                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button data-key="+">+</button>

                <button data-number="0">0</button>
                <button data-key=".">.</button>
                <button data-key="del">del</button>
                <button data-key="=">=</button>

        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
